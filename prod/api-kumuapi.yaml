apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-kumuapi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kumumedia/kumu-k8s-helmchart.git'
    path: api-kumuapi
    targetRevision: chore/create-kumuapi-prod
    helm:
      valueFiles:
        - values/prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kumuapi
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
